<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FNAF Ultimate 3D - 10 Cameras</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; margin: 0; }
        #game-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 1200px; }

        /* INTERFACE PERMANENTE (Heure et Batterie) */
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 2000; /* Toujours au-dessus */
            display: flex; justify-content: space-between; padding: 20px; box-sizing: border-box;
        }
        #hud-left { text-align: left; }
        #hud-right { text-align: right; }
        .stat-box { background: rgba(0,0,0,0.5); padding: 10px; border: 1px solid #444; }

        /* MENU PRINCIPAL */
        #main-menu { position: absolute; width: 100%; height: 100%; background: #000; z-index: 3000; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        /* BUREAU 3D */
        #office { display: none; width: 115%; height: 100%; position: relative; background: #111; transition: transform 0.1s ease-out; transform-style: preserve-3d; justify-content: space-between; align-items: center; }
        .wall { width: 350px; height: 90%; background: #222; border: 10px solid #000; position: relative; box-shadow: inset 0 0 100px #000; }
        
        .door-visual { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #333; border-bottom: 25px solid #111; transition: transform 0.3s ease-in; z-index: 10; }
        .door-visual.open { transform: translateY(-100%); }
        .light-hitbox { position: absolute; top: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(255,255,200,0.4) 0%, transparent 80%); opacity: 0; z-index: 2; pointer-events: none; }
        .light-on { opacity: 1; }

        /* CONTROLES BUREAU */
        .office-controls { position: absolute; bottom: 30px; width: 100%; display: flex; flex-direction: column; gap: 10px; align-items: center; z-index: 20; pointer-events: auto; }
        button { cursor: pointer; background: #333; color: white; border: 2px solid #555; padding: 10px; font-family: 'Courier New'; font-weight: bold; }

        /* MONITEUR */
        #monitor-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; }
        #camera-screen { width: 60%; height: 60%; margin: 5% auto; background: #050505; border: 2px solid #333; position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #static { position: absolute; width: 100%; height: 100%; background: url('https://media.giphy.com/media/oEI9uWUqnW3Fe/giphy.gif'); opacity: 0.1; pointer-events: none; }
        
        /* CARTE DES CAMERAS */
        .cam-map { 
            position: absolute; right: 30px; bottom: 30px; width: 350px; 
            background: rgba(0,0,0,0.8); border: 2px solid #fff; padding: 10px; 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; 
        }
        .cam-btn { font-size: 10px; padding: 5px; }

        #btn-toggle-monitor { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 400px; height: 40px; z-index: 2500; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; cursor: pointer; display: none; }
    </style>
</head>
<body>

<div id="game-container">
    
    <div id="main-menu">
        <h1 style="color:red; font-size: 40px;">NIGHTS AT GEMINI'S</h1>
        <p>10 Cam√©ras - 4 Animatronics - 3D Perspective</p>
        <button onclick="startGame()" style="font-size: 20px; padding: 15px 40px;">LANCER LA NUIT 1</button>
    </div>

    <div id="hud" style="display: none;">
        <div id="hud-left">
            <div class="stat-box">
                <div id="power-text" style="color: #0f0; font-size: 24px;">BATTERIE: 100%</div>
                <div id="usage-text" style="color: #fff; font-size: 14px;">USAGE: I</div>
            </div>
        </div>
        <div id="hud-right">
            <div class="stat-box">
                <div id="clock-text" style="font-size: 30px;">12 AM</div>
            </div>
        </div>
    </div>

    <div id="office">
        <div id="alert-msg" style="position:absolute; top:20%; width:100%; text-align:center; color:red; font-size:30px; z-index:100;"></div>
        
        <div class="wall" style="transform: rotateY(30deg) translateZ(50px);">
            <div id="door-left" class="door-visual open"></div>
            <div id="light-left" class="light-hitbox"></div>
            <div class="office-controls">
                <button onclick="toggleDoor('left')">PORTE</button>
                <button onmousedown="toggleLight('left', true)" onmouseup="toggleLight('left', false)">LUMI√àRE</button>
            </div>
        </div>

        <div style="text-align: center; transform: translateZ(-100px); color: #444;">
            <h2>BUREAU DE S√âCURIT√â</h2>
            <p>SURVEILLEZ LES CAM√âRAS</p>
        </div>

        <div class="wall" style="transform: rotateY(-30deg) translateZ(50px);">
            <div id="door-right" class="door-visual open"></div>
            <div id="light-right" class="light-hitbox"></div>
            <div class="office-controls">
                <button onclick="toggleDoor('right')">PORTE</button>
                <button onmousedown="toggleLight('right', true)" onmouseup="toggleLight('right', false)">LUMI√àRE</button>
            </div>
        </div>
    </div>

    <div id="monitor-overlay">
        <div id="static"></div>
        <div id="camera-screen">
            <h2 id="cam-display-name">CAM 1A - SC√àNE</h2>
            <div id="cam-visuals" style="font-size: 80px;"></div>
        </div>
        <div class="cam-map">
            <button class="cam-btn" onclick="viewCam('1A', 'Sc√®ne')">1A: Sc√®ne</button>
            <button class="cam-btn" onclick="viewCam('1B', 'D√Æner')">1B: D√Æner</button>
            <button class="cam-btn" onclick="viewCam('1C', 'Cove')">1C: Foxy</button>
            <button class="cam-btn" onclick="viewCam('2A', 'Hall G')">2A: Hall G</button>
            <button class="cam-btn" onclick="viewCam('2B', 'Couloir G')">2B: Porte G</button>
            <button class="cam-btn" onclick="viewCam('3', 'Cuisine')">3: Cuisine</button>
            <button class="cam-btn" onclick="viewCam('4A', 'Hall D')">4A: Hall D</button>
            <button class="cam-btn" onclick="viewCam('4B', 'Couloir D')">4B: Porte D</button>
            <button class="cam-btn" onclick="viewCam('5', 'Coulisses')">5: Coulisses</button>
            <button class="cam-btn" onclick="viewCam('6', 'Toilettes')">6: Toilettes</button>
        </div>
    </div>

    <button id="btn-toggle-monitor" onclick="toggleMonitor()">‚¨Ü MONITEUR (ESPACE) ‚¨Ü</button>

</div>

<script>
    let power = 100, hour = 0, monitorOpen = false, gameStarted = false;
    let doors = { left: true, right: true }, lights = { left: false, right: false };
    
    // IA - Positions
    let anims = {
        bonnie: { pos: "Sc√®ne", char: "üê∞", side: "left", path: ["Sc√®ne", "Coulisses", "D√Æner", "Hall G", "Couloir G", "PORTE"] },
        chica: { pos: "Sc√®ne", char: "üê•", side: "right", path: ["Sc√®ne", "D√Æner", "Toilettes", "Hall D", "Couloir D", "PORTE"] },
        freddy: { pos: "Sc√®ne", char: "üêª", side: "right", path: ["Sc√®ne", "D√Æner", "Cuisine", "Hall D", "Couloir D", "PORTE"] },
        foxy: { state: 0, char: "ü¶ä", path: ["Cach√©", "Observe", "Sortie", "SPRINT"] }
    };

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSfx(freq, type, dur) {
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq; gain.gain.value = 0.05;
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    // Perspective 3D
    document.addEventListener('mousemove', (e) => {
        if (!gameStarted || monitorOpen) return;
        let x = (window.innerWidth / 2 - e.pageX) / 30;
        document.getElementById('office').style.transform = `translateX(${x}px) rotateY(${-x/2}deg)`;
    });

    function startGame() {
        gameStarted = true;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('office').style.display = 'flex';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('btn-toggle-monitor').style.display = 'block';
        
        // Cycles
        setInterval(() => { hour++; document.getElementById('clock-text').innerText = (hour==0?12:hour) + " AM"; if(hour>=6) alert("Gagn√© !"); }, 90000);
        setInterval(() => {
            let usage = 1 + (!doors.left?1:0) + (!doors.right?1:0) + (monitorOpen?1:0);
            power -= (usage * 0.15);
            document.getElementById('power-text').innerText = "BATTERIE: " + Math.max(0, Math.floor(power)) + "%";
            document.getElementById('usage-text').innerText = "USAGE: " + "I".repeat(usage);
            if(power <= 0) location.reload();
        }, 1000);
        setInterval(moveAI, 5000);
    }

    function moveAI() {
        ['bonnie', 'chica', 'freddy'].forEach(name => {
            let a = anims[name]; let idx = a.path.indexOf(a.pos);
            if(Math.random() > 0.7 && idx < a.path.length-1) a.pos = a.path[idx+1];
            else if(a.pos === "PORTE") {
                if(!doors[a.side]) a.pos = "Sc√®ne";
                else if(!monitorOpen) jumpscare(name);
            }
        });
        if(!monitorOpen && Math.random() > 0.8) {
            anims.foxy.state++;
            if(anims.foxy.state >= 4) { if(doors.left) jumpscare("foxy"); else anims.foxy.state = 0; }
        }
    }

    function toggleDoor(s) { playSfx(100, 'square', 0.2); doors[s] = !doors[s]; document.getElementById('door-'+s).classList.toggle('open'); }
    
    function toggleLight(s, state) {
        lights[s] = state;
        document.getElementById('light-'+s).classList.toggle('light-on', state);
        let alertZone = document.getElementById('alert-msg');
        // Freddy est invisible √† la porte, Bonnie/Chica non.
        if(state && s === 'left' && anims.bonnie.pos === "PORTE") alertZone.innerText = "üê∞ BONNIE EST L√Ä !";
        else if(state && s === 'right' && anims.chica.pos === "PORTE") alertZone.innerText = "üê• CHICA EST L√Ä !";
        else alertZone.innerText = "";
    }

    function toggleMonitor() {
        monitorOpen = !monitorOpen;
        document.getElementById('monitor-overlay').style.display = monitorOpen ? 'block' : 'none';
        if(monitorOpen) viewCam('1A', 'Sc√®ne');
        playSfx(600, 'sine', 0.1);
    }

    function viewCam(id, name) {
        document.getElementById('cam-display-name').innerText = `CAM ${id} - ${name.toUpperCase()}`;
        let visual = document.getElementById('cam-visuals'); visual.innerHTML = "";
        if(id === '1C') { visual.innerHTML = `<span style="font-size:20px;">FOXY: ${anims.foxy.path[anims.foxy.state]}</span><br>${anims.foxy.char}`; }
        else {
            if(anims.bonnie.pos === name) visual.innerHTML += "üê∞";
            if(anims.chica.pos === name) visual.innerHTML += "üê•";
            if(anims.freddy.pos === name) visual.innerHTML += "üêª";
            if(visual.innerHTML === "") visual.innerHTML = "<span style='font-size:20px;'>SIGNAL STABLE</span>";
        }
    }

    function jumpscare(who) {
        gameStarted = false; playSfx(50, 'sawtooth', 0.8);
        document.body.innerHTML = `<div style="background:red; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; font-size:40px;">
            <div style="font-size:150px;">${anims[who] ? anims[who].char : 'üíÄ'}</div>
            GAME OVER: ${who.toUpperCase()}
            <button onclick="location.reload()">REJOUER</button>
        </div>`;
    }

    window.addEventListener('keydown', (e) => { if(e.code === "Space") toggleMonitor(); });
</script>
</body>
</html>
